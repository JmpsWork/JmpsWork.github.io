<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>La vacance parfait</h1>
        
        <p>Je regarderai des scènes comme...</p>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-with-palm-trees.png" alt="beach" width="100">
        <ul>
            <li>Plages</li>
            <li>Les Océans</li>
        </ul>
        
        <p>Des animaux comme...</p>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/penguins.png" alt="penguin" width="100">
        <ul>
            <li>Pingouins</li>
            <li>Baleines</li>
        </ul>
        
        <p>Et manger du nourriture comme...</p>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/potatoes.png" alt="potato" width="100">
        <ul>
            <li>Patates</li>
            <li>Patates</li>
            <li>Patates</li>
        </ul>
        
    </body>
</html>
